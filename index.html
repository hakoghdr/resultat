<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استظهار المعدلات السنوية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.5s ease;
        }

        body.light {
            background: linear-gradient(135deg, #ff1e56, #00ddeb, #ffaa00);
        }

        body.dark {
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
            animation: particleFloat 8s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 50px; height: 50px; top: 15%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 80px; height: 80px; top: 60%; right: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 60px; height: 60px; bottom: 10%; left: 40%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 70px; height: 70px; top: 30%; right: 30%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 90px; height: 90px; bottom: 20%; left: 60%; animation-delay: 4s; }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-60px) scale(1.2); opacity: 1; }
        }

        .glow-line {
            position: absolute;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
            height: 2px;
            width: 100%;
            animation: glowLine 5s infinite ease-in-out;
        }

        .glow-line:nth-child(6) { top: 20%; }
        .glow-line:nth-child(7) { top: 50%; animation-delay: 2s; }
        .glow-line:nth-child(8) { top: 80%; animation-delay: 4s; }

        @keyframes glowLine {
            0%, 100% { transform: translateX(-100%); opacity: 0.3; }
            50% { transform: translateX(100%); opacity: 0.8; }
        }

        .splash-screen {
            width: 95%;
            max-width: 1100px;
            padding: 80px;
            text-align: center;
            border-radius: 40px;
            transition: all 0.5s ease;
            animation: pulseGlow 2s infinite ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        body.dark .splash-screen {
            background: rgba(13, 27, 42, 0.15);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .splash-screen::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            animation: rotateGlow 10s infinite linear;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 25px 100px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(255, 255, 255, 0.4); }
        }

        .splash-screen h1 {
            font-size: 4em;
            margin-bottom: 40px;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.6), 0 0 10px rgba(255, 255, 255, 0.8);
            background: linear-gradient(45deg, #ff1e56, #00ddeb);
            -webkit-background-clip: text;
            color: transparent;
            animation: textGlow 3s infinite ease-in-out;
        }

        body.dark .splash-screen h1 {
            background: linear-gradient(45deg, #778da9, #415a77);
            -webkit-background-clip: text;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 5px 20px rgba(0, 0, 0, 0.6), 0 0 10px rgba(255, 255, 255, 0.8); }
            50% { text-shadow: 0 5px 30px rgba(0, 219, 235, 0.9), 0 0 15px rgba(255, 255, 255, 1); }
        }

        .splash-screen p {
            font-size: 2em;
            margin-bottom: 50px;
            color: #fff;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.5), 0 0 5px rgba(255, 255, 255, 0.7);
        }

        .mode-toggle {
            position: fixed;
            top: personalpx;
            right: 30px;
            background: linear-gradient(45deg, #ff1e56, #00ddeb);
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 219, 235, 0.6);
            z-index: 10;
            transition: all 0.4s ease;
        }

        .mode-toggle:hover {
            transform: scale(1.3) rotate(360deg);
            box-shadow: 0 15px 40px rgba(0, 219, 235, 0.9);
        }

        body.dark .mode-toggle {
            background: linear-gradient(45deg, #778da9, #415a77);
            box-shadow: 0 10px 30px rgba(119, 141, 169, 0.6);
        }

        .container {
            border-radius: 40px;
            padding: 80px;
            width: 95%;
            max-width: 1100px;
            text-align: center;
            transition: all 0.5s ease;
            animation: pulseGlow 2s infinite ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        body.dark .container {
            background: rgba(13, 27, 42, 0.15);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            animation: rotateGlow 10s infinite linear;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 40px;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.6), 0 0 10px rgba(255, 255, 255, 0.8);
            background: linear-gradient(45deg, #ff1e56, #00ddeb);
            -webkit-background-clip: text;
            color: transparent;
            animation: textGlow 3s infinite ease-in-out;
        }

        body.dark h1 {
            background: linear-gradient(45deg, #778da9, #415a77);
            -webkit-background-clip: text;
        }

        p {
            font-size: 2em;
            margin-bottom: 50px;
            color: #fff;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.5), 0 0 5px rgba(255, 255, 255, 0.7);
        }

        .input-group {
            position: relative;
            margin-bottom: 60px;
        }

        input[type="text"] {
            width: 100%;
            padding: 25px;
            font-size: 1.8em;
            border: none;
            border-radius: 20px;
            outline: none;
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        }

        input[type="text"]:focus {
            box-shadow: 0 0 40px rgba(0, 219, 235, 0.9);
            background: rgba(255, 255, 255, 0.25);
            border-color: #00ddeb;
        }

        .error-message {
            display: none;
            font-size: 1.6em;
            color: #ff1e56;
            background: rgba(255, 30, 86, 0.2);
            padding: 20px 30px;
            border-radius: 20px;
            margin-top: 25px;
            animation: shake 0.5s ease-in-out;
            box-shadow: 0 10px 30px rgba(255, 30, 86, 0.5);
            border: 2px solid rgba(255, 30, 86, 0.5);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            75% { transform: translateX(15px); }
        }

        .btn {
            padding: 25px 70px;
            font-size: 1.8em;
            border: none;
            border-radius: 60px;
            background: linear-gradient(45deg, #ff1e56, #00ddeb);
            color: white;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 15px 40px rgba(0, 219, 235, 0.7);
            position: relative;
            overflow: hidden;
            margin: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
        }

        body.dark .btn {
            background: linear-gradient(45deg, #778da9, #415a77);
            box-shadow: 0 15px 40px rgba(119, 141, 169, 0.7);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.7s ease, height 0.7s ease;
        }

        .btn:hover::before {
            width: 500px;
            height: 500px;
        }

        .btn:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 20px 50px rgba(0, 219, 235, 1);
        }

        body.dark .btn:hover {
            box-shadow: 0 20px 50px rgba(119, 141, 169, 1);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 15px 30px;
            font-size: 1.4em;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ffaa00, #ff1e56);
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 170, 0, 0.7);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
        }

        body.dark .back-btn {
            background: linear-gradient(45deg, #415a77, #778da9);
            box-shadow: 0 10px 30px rgba(119, 141, 169, 0.7);
        }

        .back-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 170, 0, 1);
        }

        body.dark .back-btn:hover {
            box-shadow: 0 15px 40px rgba(119, 141, 169, 1);
        }

        .results {
            display: none;
            padding: 60px;
            border-radius: 40px;
            animation: slideIn 0.8s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(70px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .results h2 {
            font-size: 3.5em;
            color: #ff1e56;
            margin-bottom: 40px;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.6), 0 0 10px rgba(255, 255, 255, 0.8);
            animation: textGlow 3s infinite ease-in-out;
        }

        body.dark .results h2 {
            color: #778da9;
        }

        .results p {
            font-size: 2.2em;
            margin: 25px 0;
            display: flex;
            align-items: center;
            gap: 20px;
            color: #fff;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.5), 0 0 5px rgba(255, 255, 255, 0.7);
        }

        .results .note {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ddeb;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.5), 0 0 5px rgba(0, 219, 235, 0.9);
        }

        .results .fail {
            color: #ff1e56;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.5), 0 0 5px rgba(255, 30, 86, 0.9);
        }

        @media (max-width: 600px) {
            .container, .splash-screen {
                padding: 50px;
                width: 95%;
            }

            h1 { font-size: 3em; }
            p, .results p { font-size: 1.5em; }
            .btn { padding: 20px 50px; font-size: 1.4em; }
            .back-btn { padding: 10px 20px; font-size: 1.2em; }
            input[type="text"] { padding: 20px; font-size: 1.4em; }
            .error-message { font-size: 1.4em; }
        }
    </style>
</head>
<body class="light">
    <div class="background-shapes">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="glow-line"></div>
        <div class="glow-line"></div>
        <div class="glow-line"></div>
    </div>

    <div class="splash-screen" id="splash-screen">
        <h1>مرحبًا بكم!</h1>
        <p>نظام استظهار المعدلات السنوية</p>
        <button class="btn" onclick="goToMain()">
            <i class="fas fa-eye"></i> اطلاع
        </button>
    </div>

    <button class="mode-toggle" onclick="toggleMode()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container" id="welcome-screen" style="display: none;">
        <button class="back-btn" onclick="backToSplash()">
            <i class="fas fa-arrow-left"></i> الرجوع
        </button>
        <h1>مرحبًا بكم في استظهار المعدلات السنوية</h1>
        <p>أدخل رقم التسجيل الخاص بك للحصول على نتائجك بسرعة وسهولة</p>
        <div class="input-group">
            <input type="text" id="regNumber" placeholder="أدخل رقم التسجيل">
        </div>
        <button class="btn" id="showResultsBtn" onclick="showResults()">
            <i class="fas fa-search"></i> استظهار المعدل
        </button>
        <div class="error-message" id="error-message"></div>
    </div>

    <div class="container results" id="results-screen" style="display: none;">
        <button class="back-btn" onclick="backToWelcome()">
            <i class="fas fa-arrow-left"></i> الرجوع
        </button>
        <h2>نتائج الطالب</h2>
        <p><i class="fas fa-user"></i> الاسم: <span id="studentName"></span></p>
        <p><i class="fas fa-graduation-cap"></i> المستوى الدراسي: <span id="studentLevel"></span></p>
        <p><i class="fas fa-star"></i> المعدل السنوي: <span id="studentGrade"></span></p>
        <p class="note" id="studentNote"><i class="fas fa-comment"></i> <span></span></p>
        <button class="btn" onclick="backToHome()">
            <i class="fas fa-arrow-right"></i> العودة إلى الصفحة الرئيسية
        </button>
        <button class="btn" onclick="downloadPDF()">
            <i class="fas fa-file-pdf"></i> تحميل كـ PDF
        </button>
    </div>

    <script>
        const students = {
            "22584": {
                name: "كريم شادلي",
                level: "ثانية ثانوي – علوم تجريبية",
                grade: "8.43/20",
                note: "للأسف، لم يتم تحقيق النجاح المطلوب. ستتم إعادة السنة الدراسية.",
                noteClass: "fail",
                pdfUrl: "https://drive.google.com/file/d/1DEnVxQHNPknFzunrCAVZVaJEUrLxUiRA/view"
            },
            "44652": {
                name: "فارس تاوريت",
                level: "ثانية ثانوي – علوم تجريبية",
                grade: "10.23/20",
                note: "ألف مبروك! بالتوفيق للمستوى القادم.",
                noteClass: "",
                pdfUrl: "https://drive.google.com/file/d/1ed7H9NbgyXGdlVKM5wOCI9W7AYDrA6SR/view"
            },
            "58635": {
                name: "نزيم بن عربة",
                level: "ثانية ثانوي – علوم تجريبية",
                grade: "14.52/20",
                note: "ألف مبروك! بالتوفيق للمستوى القادم.",
                noteClass: "",
                pdfUrl: "https://drive.google.com/file/d/1YyxAL9VCxPDqeEuLRlJm8lTMNx7F8unp/view"
            }
        };

        function goToMain() {
            document.getElementById("splash-screen").style.display = "none";
            document.getElementById("welcome-screen").style.display = "block";
            document.getElementById("error-message").style.display = "none";
        }

        function showResults() {
            const regNumber = document.getElementById("regNumber").value.trim();
            const student = students[regNumber];
            const errorMessage = document.getElementById("error-message");

            errorMessage.style.display = "none";

            if (!regNumber) {
                errorMessage.textContent = "يرجى إدخال رقم التسجيل!";
                errorMessage.style.display = "block";
                return;
            }

            if (!student) {
                errorMessage.textContent = "رقم التسجيل خاطئ، حاول مرة أخرى!";
                errorMessage.style.display = "block";
                return;
            }

            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("results-screen").style.display = "block";

            document.getElementById("studentName").textContent = student.name;
            document.getElementById("studentLevel").textContent = student.level;
            document.getElementById("studentGrade").textContent = student.grade;
            document.getElementById("studentNote").querySelector("span").textContent = student.note;
            document.getElementById("studentNote").className = "note " + student.noteClass;
        }

        function backToHome() {
            document.getElementById("results-screen").style.display = "none";
            document.getElementById("welcome-screen").style.display = "block";
            document.getElementById("regNumber").value = "";
            document.getElementById("error-message").style.display = "none";
        }

        function backToSplash() {
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("splash-screen").style.display = "block";
        }

        function backToWelcome() {
            document.getElementById("results-screen").style.display = "none";
            document.getElementById("welcome-screen").style.display = "block";
        }

        function toggleMode() {
            document.body.classList.toggle("light");
            document.body.classList.toggle("dark");
            const icon = document.querySelector(".mode-toggle i");
            icon.classList.toggle("fa-moon");
            icon.classList.toggle("fa-sun");
        }

        function downloadPDF() {
            const regNumber = document.getElementById("regNumber").value.trim();
            const student = students[regNumber];
            if (student && student.pdfUrl) {
                // فتح الرابط في نافذة جديدة
                window.open(student.pdfUrl, '_blank');
            } else {
                alert("حدث خطأ: لم يتم العثور على رابط PDF لهذا الطالب!");
            }
        }
    </script>
</body>
</html>
